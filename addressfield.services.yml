services:
  addressfield.subdivision_record_storage:
    class: Drupal\addressfield\SubdivisionRecordStorage
    arguments: ['@config.factory']

  addressfield.subdivision_query:
    class: Drupal\addressfield\Entity\Query\SubdivisionQueryFactory
    arguments: ['@addressfield.subdivision_record_storage']

  addressfield.address_format_importer:
    class: Drupal\addressfield\AddressFormatImporter
    arguments: ['@entity.manager', '@language_manager']

  addressfield.data_provider:
    class: Drupal\addressfield\DataProvider
    arguments: ['@country_manager', '@entity.manager']

  addressfield.postal_formatter:
    class: CommerceGuys\Addressing\Formatter\PostalFormatter
    arguments: ['@addressfield.data_provider']
