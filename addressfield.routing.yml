entity.subdivision.list:
  path: '/admin/commerce/config/subdivision'
  defaults:
    _entity_list: 'subdivision'
    _title: 'Currencies'
  options:
    _admin_route: TRUE
  requirements:
    _permission: 'administer stores'

entity.subdivision.add_form:
  path: '/admin/commerce/config/subdivision/add'
  defaults:
    _entity_form: 'subdivision.add'
    _title: 'Add a new subdivision'
  options:
    _admin_route: TRUE
  requirements:
    _entity_create_access: 'subdivision'

